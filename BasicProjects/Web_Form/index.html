<!-- 


Checkboxes

Excellent. What about non-exclusive options, though? For instance, what if we have a list of five options and we want the user to pick all that apply?

For this, we can use the <input> of type='checkbox'>. This creates a little square checkbox that the user can check off.

In addition to names and values, checkboxes can have a default "checked" behavior that makes the box automatically checked when the user loads the page. You can use it like this:

<p>Pizza toppings</p>
<p>(Check all that apply)</p>
<input type='checkbox' checked>Cheese
<input type='checkbox'>Mushrooms
<input type='checkbox'>Pepperoni

Instructions

Go ahead and add two checkboxes between your <form></form> tags. Make at least one checked by default!


 -->
<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
    <form>
    
         <input type ='text' name ="Greeting" value ='Hi'><br/>
         <input type ='text' name ='Question' value ='How are you?'><br/>
         <input type ='text' name ='sex' value='What sex are you'><br/>
         <input type='radio'>Male
         <input type='radio'>Not Male<br/?>
         <input type='text' name ='Question2' value ="Do you consider yourself ugly?"><br/>
         <input type='checkbox' checked>Yes
         <input type='checkbox'>Maybe
	</form>
    <p>Type your response:</p><br/>
    <textarea></textarea>
        
	</body>
</html>
