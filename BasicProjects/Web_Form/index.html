<!-- 
Adding a &lttextarea&gt

Good work! Before we cover the additional <input> types, let's take a quick detour through the <textarea> element, which creates a resizable text box in which we can allow the user to write a longer message.

Since <textarea> is its own element, we can add it to a page like this:

<p>Type your response:</p><br/>
<textarea></textarea>

Instructions

Add a <textarea> to your HTML page.

 -->
<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
    <form>
    
         <input type ='text' name ="Greeting" value ='Hi'></input>
         <input type ='text' name ='Question' value ='How are you?'></input>
	</form>
    <p>Type your response:</p><br/>
    <textarea></textarea>
        
	</body>
</html>
