<!-- 
Add Your Input Fields

Let's get started. Each date picker field is just a fancy <input> field, which is a regular HTML element. You can add an <input> to your HTML page like so:

<input type='text' id='departing'>

Note that <input> tags are an exception to the tag-closing rule: there's no such thing as an </input>.
Instructions

Go ahead and add two <input> tags to your page. Both should have type='text'. The first should have id='departing', and the second should have id='returning'.
 -->

 <!DOCTYPE html>
<html>
    <head>
		<title>Pick a Date</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
        <script type='text/javascript' src='script.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	</head>
	<body>
        <!--Add your HTML below!-->
        <input type='text' id='departing'>
        <input type='text' id='returning'>
        
	</body>
</html>
